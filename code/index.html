<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <title>Business Site</title>
  <!-- dont forget to add a css file and link it here! -->
</head>

<body>
  <section class="grid-container">
    <div class="header">
      <div class="header-text">
        <h1>We are developers</h1>
        <p>short describtion of the business</p>
      </div>
    </div>
    <div class="form">
      <form>
        <label>Name
          <input type="text" name="name" placeholder="type your name here">
        </label>
        <label>Email
          <input type="email" name="email" placeholder="type your email here">
        </label>
        <label>Password
          <input type="password" name="password" placeholder="********">
        </label>
        <label>Confirm password
          <input type="password" name="password" placeholder="********">
        </label>
        <label>Coding level
          <input type="radio" name="codinglevel" id="beginner" value="beginner">
          <label for="beginner">Beginner
          </label>
          <input type="radio" name="codinglevel" id="intermediate" value="intermediate">
          <label for="intermediate">Intermediate
          </label>
          <input type="radio" name="codinglevel" id="advanced" value="advanced">
          <label for="advanced">Advanced
          </label>
          <label>How do you prefer working?
            <input type="checkbox" name="checkbox" id="remotely">
            <label for="remotely">Remotely</label>
            <input type="checkbox" name="checkbox" id="hybrid">
            <label for="hybrid">Hybrid</label>
            <input type="checkbox" name="checkbox" id="locally">
            <label for="locally">Locally</label>
          </label>
          <button type="submit">Submit</button>

        </label>

      </form>
    </div>
    <div class="footer">Footer
    </div>
  </section>


  <!-- video or image as a header is cool :) -->

  <!-- Signup form -->

</body>

</html>
